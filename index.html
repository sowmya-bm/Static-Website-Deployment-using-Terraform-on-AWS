<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowmya's Portfolio</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #666;
        }
        .project {
            margin-bottom: 40px;
        }
        .project h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .project p {
            color: #666;
        }

        /* CSS for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }

        /* Additional CSS for styling and colors */
        header {
            background-color: #4CAF50; /* Green background color */
        }
        nav a {
            color: #fff; /* White color for navigation links */
        }
        .project {
            background-color: #f9f9f9; /* Light gray background color for project sections */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .project:hover {
            transform: translateY(-5px); /* Add hover effect */
            transition: transform 0.3s ease;
        }
        .project h3 {
            color: #333; /* Dark text color for project titles */
        }
        .project p {
            color: #888; /* Gray text color for project descriptions */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sowmya's Portfolio</h1>
        <img src="s3://sowmya-latest-terraform/sowmya.jpeg" alt="Sowmya's Photo" style="max-width: 100%;">
        <nav>
            <a href="#projects">Projects</a>
            <a href="#experience">Experience</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <section id="projects" class="fadeIn">
            <h2>Personal Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
        </section>
        <section id="experience" class="fadeIn">
            <h2>Experience</h2>
            <p>Details of work experience...</p>
        </section>
        <section id="contact" class="fadeIn">
            <h2>Contact</h2>
            <p>Email: sowmya@example.com</p>
            <p>Phone: +1 234 567 8901</p>
        </section>
    </div>
</body>
</html>
